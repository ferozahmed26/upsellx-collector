<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">

      <form (submit)="onFormSubmit()">
        <div class="input-group mb-1 mt-3 p-3 bg-info input-group-border-radius">
          <input [formControl]="client" type="text" name="url" class="form-control form-control-lg" placeholder="https://example.com/" />
          <div class="input-group-append">
            <button [disabled]="client.invalid" (click)="submit()" class="btn btn-warning btn-lg" type="button">Send</button>
          </div>
        </div>
      </form>


    </div>

  </div>
  <div class="row">

    <div class="col-md-10 offset-md-1 mt-3">
      <div class="website-list text-center">
        <div *ngFor="let client of clientList" class="btn btn-outline-secondary">
          <span class="badge badge-pill {{client.badge}}">{{client.status}}</span>
          <h3>{{client.website}}</h3>
        </div>
        <div class="btn btn-outline-secondary">Pridesys</div>
        <div class="btn btn-outline-secondary">Cefalo</div>
        <div class="btn btn-outline-secondary">NewsCred</div>
        <div class="btn btn-outline-secondary">Pridesys</div>
        <div class="btn btn-outline-secondary">Cefalo</div>

        <div class="btn btn-outline-secondary">Cefalo</div>
        <div class="btn btn-outline-secondary">NewsCred</div>
        <div class="btn btn-outline-secondary">SELISE</div>
      </div>


    </div>

  </div>

</div>
